<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Downloads</title>
  <style>
    body {
      font-family: "Segoe UI", sans-serif;
      background: #f7f9fb;
      margin: 0;
      padding: 20px;
    }
    h2 {
      color: #0b6623;
      text-align: center;
      margin-bottom: 20px;
    }

    /* üìã Container */
    .downloads-container {
      display: flex;
      flex-direction: column;
      gap: 14px;
      max-width: 900px;
      margin: 0 auto;
    }

    /* üìÑ File Row */
    .file-row {
      background: #fff;
      border-radius: 10px;
      padding: 14px 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      box-shadow: 0 3px 8px rgba(0,0,0,0.1);
      transition: transform 0.2s ease, box-shadow 0.2s ease;
    }

    .file-row:hover {
      transform: translateY(-2px);
      box-shadow: 0 5px 12px rgba(0,0,0,0.15);
    }

    .file-title {
      font-weight: 600;
      color: #333;
      flex: 1;
      word-break: break-word;
      padding-right: 10px;
    }

    /* üì• Download Button */
    .download-btn {
      background: #0b6623;
      color: #fff;
      border-radius: 6px;
      padding: 8px 14px;
      text-decoration: none;
      font-size: 14px;
      transition: background 0.3s ease;
    }

    .download-btn:hover {
      background: #228b22;
    }

    /* üì± Responsive */
    @media (max-width: 600px) {
      .file-row {
        flex-direction: column;
        align-items: stretch;
        gap: 8px;
        text-align: center;
      }
      .download-btn {
        width: 100%;
      }
    }
  </style>
</head>
<body>
  <h2>üìÇ Downloadable PDF Files</h2>
  <div id="downloads" class="downloads-container"></div>

  <script>
    // ‚öôÔ∏è CONFIG
    const repoOwner = "amadnuevedpi";
    const repoName = "Downloads";
    const folderPath = ""; // leave empty if PDFs are at root

    async function loadDownloads() {
      const container = document.getElementById("downloads");
      try {
        // ‚úÖ Fetch files from GitHub API
        const response = await fetch(`https://api.github.com/repos/${repoOwner}/${repoName}/contents/${folderPath}`);
        const files = await response.json();

        // ‚úÖ Filter only PDF files
        const pdfFiles = files.filter(file => file.name.toLowerCase().endsWith(".pdf"));

        if (pdfFiles.length === 0) {
          container.innerHTML = "<p>No PDF files found.</p>";
          return;
        }

        // ‚úÖ Create rows for each file
        pdfFiles.forEach(file => {
          const row = document.createElement("div");
          row.className = "file-row";
          row.innerHTML = `
            <div class="file-title">üìò ${file.name.replace(".pdf", "")}</div>
            <a href="${file.download_url}" class="download-btn" download>üì• Download</a>
          `;
          container.appendChild(row);
        });
      } catch (error) {
        console.error(error);
        container.innerHTML = "<p>‚ö†Ô∏è Unable to load files. Check your repo name or permissions.</p>";
      }
    }

    // üöÄ Run
    loadDownloads();
  </script>
</body>
</html>
